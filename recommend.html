<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: black;
        }
        .text-white {
            color: white;
        }
        .navbar {
            background-color: #00a65a;
        }
        .panel {
            background-color: #1c1c1c;
            border: none;
            min-height: 380px;
        }
        img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>
            <li><a class="text-white">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>

            <form action="/recommend_books" method="post">
                <input name="user_input"
                       type="text"
                       class="form-control"
                       placeholder="Enter exact book name"
                       required>
                <br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>

            {% if error %}
                <h3 class="text-danger">{{ error }}</h3>
            {% endif %}
        </div>

        {% if data %}
            {% for book in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="img-responsive"
                             src="{{ book[2] }}"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">

                        <p class="text-white"><strong>{{ book[0] }}</strong></p>
                        <p class="text-white">{{ book[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
