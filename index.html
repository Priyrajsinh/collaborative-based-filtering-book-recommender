<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: black;
        }

        .text-white {
            color: white;
        }

        .navbar {
            background-color: #00a65a;
        }

        /* CARD FIX */
        .book-card {
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 15px;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card img {
            height: 220px;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-title {
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;

            /* Limit to 2 lines */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 13px;
            opacity: 0.8;

            /* Single line */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-meta {
            font-size: 13px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 class="text-white" style="font-size:45px">
                Top 50 Popular Books
            </h1>
        </div>

        {% for book in books %}
        <div class="col-md-3" style="margin-top:40px">
            <div class="book-card">

                <img src="{{ book['Image-URL-M'] }}"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">

                <div>
                    <p class="text-white book-title">
                        {{ book['Book-Title'] }}
                    </p>

                    <p class="text-white book-author">
                        {{ book['Book-Author'] }}
                    </p>

                    <p class="text-white book-meta">
                        ‚≠ê {{ book['avg_rating'] }} | üë• {{ book['num_ratings'] }}
                    </p>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
